<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Excel2Docx!</title>
</head>
<body onload="setup()">
    <div id="main-content">
        <div>
            <label>Select Testcase file</label>
        </div>
        <div>
            <input id="file-input" type="file" name="testcase-file" accept=".xlsx,.xls">
        </div>
        <div id="submit-area">
            <button id="submit-button-download">SUBMIT</button>
        </div>
        <div>
            <p id="filename-to-download"></p>
            <button id="download-btn" style="display: none;">Download</button>
        </div>
    </div>
</body>
</html>
