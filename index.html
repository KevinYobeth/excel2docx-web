<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://nabeelcontainer.blob.core.windows.net/$web/index.css"> -->
    <link rel="stylesheet" href="index.css">
    <title>Excel2Docx!</title>
</head>
<body onload="setup()">
    <div>
        <label>Select Testcase file</label>
    </div>
    <div>
        <input id="file-input" type="file" name="testcase-file" accept=".xlsx,.xls">
    </div>
    <div>
        <button id="submit-button">SUBMIT</button>
    </div>
    <div>
        <p id="filename-to-download"></p>
        <button id="download-btn">Download</button>
    </div>

    <!-- <script type="text/javascript" src="https://nabeelcontainer.blob.core.windows.net/$web/index.js"></script> -->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
